<router-outlet class="blur"></router-outlet>
<div class="cookies" id="cardCookie">

      <div class="card d-flex justify-content-center align-items-center">
        <div class="card-body w-100">
          <h4 class="card-title color-azul-oscuro">Cookies</h4>
          <p class="card-text">
            Esta página no hornea cookies!<br>Al utilizarla, aceptas haber leído los
            <a [routerLink]="['/avisos-legales']">avisos legales</a>.
          </p>
          <div class="d-flex justify-content-center">
            <button class="btn fondo-naranja w-75"  (click)="cerrarCookies()">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
</div>
